<head>

  <!-- Google Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  
  <style>
    :root {
      --bs-body-bg: #0D0D0D;
      --bs-body-color: #FFFFFF;
      --bs-tertiary-bg: #1A1A1A;
      --primary-accent: #f1c40f;
      --sidebar-bg: #151515;
    }

    body {
      background-color: #0D0D0D;
      color: #FFFFFF;
    }

    .icone {
      font-family: "Material Symbols Outlined";
      font-weight: normal;
      font-style: normal;
      font-size: 20px;
      vertical-align: middle;
      margin-right: 8px;
    }

    /* Sidebar */
    .sidebar {
      background-color: var(--sidebar-bg);
      padding: 2rem 1.5rem;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      width: 240px;
      overflow-y: auto;
      z-index: 1000;
    }

    .sidebar h1 {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .sidebar h1 img {
      width: 100%;
      max-width: 200px;
      height: auto;
    }

    .sidebar .nav-link {
      color: #CCCCCC;
      border-radius: 6px;
      transition: background 0.2s;
      display: flex;
      align-items: center;
    }

    .sidebar .nav-link:hover {
      background-color: #222222;
      color: #FFFFFF;
    }

    .sidebar .favorites-label {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #888888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding-left: 0.5rem;
    }

    /* Main content */
    .main-content {
      margin-left: 240px;
      padding: 2rem;
    }

    /* Top bar */
    .top-bar {
      background-color: #1A1A1A;
      border-radius: 8px;
      margin-bottom: 2rem;
      padding: 1rem 1.5rem;
    }

    .search-box {
      flex-grow: 1;
      min-width: 200px;
    }

    .search-box input {
      width: 100%;
      background-color: #2a2a2a;
      border: none;
      border-radius: 20px;
      color: #FFFFFF;
      padding: 0.5rem 1rem;
    }

    .search-box input::placeholder {
      color: #888888;
    }

    .notification-btn {
      width: 44px;
      height: 36px;
      border-radius: 20px;
      background-color: #2a2a2a;
      border: none;
      color: #FFFFFF;
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .notification-badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background-color: var(--primary-accent);
      color: #000;
      font-size: 0.65rem;
      padding: 2px 5px;
      border-radius: 999px;
      font-weight: 700;
    }

    .btn-primary {
      background-color: var(--primary-accent);
      border-color: var(--primary-accent);
      color: #000;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #e5b800;
      border-color: #e5b800;
    }

    /* Club header */
    .club-header {
      background-color: #1A1A1A;
      border-radius: 8px;
      padding: 2rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .club-logo {
      width: 150px;
      height: 150px;
      background-color: #2a2a2a;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .club-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .club-info h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .club-info p {
      color: #888;
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background-color: #1A1A1A;
      border-radius: 8px;
      padding: 1.5rem;
      text-align: center;
    }

    .stat-card h3 {
      color: #888;
      font-size: 0.9rem;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    .stat-card .value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-accent);
    }

    @media (max-width: 768px) {
      .sidebar {
        position: static;
        width: 100%;
        height: auto;
      }
      .main-content {
        margin-left: 0;
        padding: 1rem;
      }
      .club-header {
        flex-direction: column;
        text-align: center;
      }
      .club-info h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
